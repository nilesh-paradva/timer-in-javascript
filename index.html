<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section
        style="background-image: url(images/1.jpg); background-position: center; background-size: cover; background-repeat: no-repeat; height: 100vh;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <div class="col-lg-5">
                        <div class="timer">
                            <div class="time-calculate p-5 rounded-4 border" style="backdrop-filter: blur(4px);">
                                <h2 class="text-center mb-5 text-white">Stop Watch Timer</h2>
                                <div class="timer-set d-flex align-items-center justify-content-evenly">
                                    <ul class="m-0 p-0  list-unstyled">
                                        <li id="hr" class="text-white text-center fs-4 mb-3">00</li>
                                        <li id="min" class="text-white text-center fs-4 mb-3">00</li>
                                        <li id="sec" class="text-white text-center fs-4 mb-3">00</li>
                                        <li id="milli" class="text-white text-center fs-4 mb-3">00</li>
                                    </ul>
                                    <ul class="m-0 p-0  list-unstyled ">
                                        <li class="text-white text-start fs-4 mb-3">HOURS</li>
                                        <li class="text-white text-start fs-4 mb-3">MINUTES</li>
                                        <li class="text-white text-start fs-4 mb-3">SECOND</li>
                                        <li class="text-white text-start fs-4 mb-3">MILLISECONDS</li>
                                    </ul>
                                </div>
                                <div class="time-btn d-flex align-items-center justify-content-evenly mt-5">
                                    <a href="#" class="btn btn-success" onclick="start()">Start</a>
                                    <a href="#" class="btn btn-danger" onclick="stop()">Stop</a>
                                    <a href="#" class="btn btn-primary" onclick="reset()">Reset</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
